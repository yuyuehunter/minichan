{% macro nav_board_list() %}
    {% set categories = query_all_categories() %}
    <div id="board-list-nav">
        <span>[</span>
            {% for category in categories %}
            <a href="/{{category.url}}" class="pretty-link">{{category.url}}</a> /
            {% endfor %}
        <span>]</span>
        <span>[<a href="/">Home</a>]</span>
    </div>
{% endmacro %}
