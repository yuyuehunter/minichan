<title>minichan</title>

{% extends "layout.html" %}

{% block body %}

    <div>
        <div class="box light-bg">
            <div class="box-innie dark-blue dark-bg">
                <h2>Boards</h2>
            </div>
            <div class="content">
                <div id="board-table-div">
                    <table id="board-table">
                        <tr>
                            <th id="board-table-cell">Board</th>
                            <th id="board-table-cell">Title</th>
                        </tr>

                        {% for category in categories %}
                        <tr>
                            <td id="board-table-cell">
                                <a class="pretty-link" href={{ "/" + category.url}}>{{category.url}}</a><br>
                            </td>
                            <td id="board-table-cell">
                                <p>{{category.name}}</p>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
            </div>
            </div>
        </div>

        <img src="/static/img/minichan_logo.png" class="center">
    </div>
        
{% endblock %}
